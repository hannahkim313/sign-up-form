<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Rubik:wght@300;400&display=swap">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
        <title>Create a Coffee Rewards Account</title>
    </head>
    <body>
        <div class="left-container">

            <img
                src="/img/coffee-bg.jpg"
                alt="3 cups of coffee on a table surrounded by plants."
            >

            <div class="content-container">
                <div class="logo-banner"></div>

                <div class="logo">
                    <img
                        src="/img/coffee-logo.png"
                        alt="Vector artwork of steaming coffee cup."
                    >

                    <h1>Coffee House</h1>
                </div>

                <footer>
                    <p>
                        <a
                            href="https://github.com/hannahkim313">
                            <i class='fa fa-github'></i> Hannah Kim
                        </a>
                    </p>
                </footer>
            </div>
        </div>

        <div class="right-container">
            <form action="" method="post">
                <div class="title-container">
                    <h2>Coffee House Rewards</h2>
                    <p>
                        Join our rewards program today, and your next order is
                        on the house. Earn points for free drinks and enjoy
                        exclusive benefits.
                    </p>
                </div>

                <div class="inputs-container">
                    <div class="row">
                        <div class="row-one">
                            <label for="firstName">First name</label>
                            <input
                                type="text"
                                id="firstName"
                                name="firstName"
                                maxlength="50"
                                required
                            >
                        </div>

                        <div class="row-one">
                            <label for="lastName">Last name</label>
                            <input
                                type="text"
                                id="lastName"
                                name="lastName"
                                maxlength="50"
                                required
                            >
                        </div>
                    </div>


                    <div class="row">
                        <div class="row-two email">
                            <label for="userEmail">Email</label>
                            <input
                                type="email"
                                id="userEmail"
                                name="userEmail"
                                maxlength="50"
                                required
                            >
                            <p>Format: example@gmail.com</p>
                        </div>

                        <div class="row-two phone-number">
                            <label for="userPhoneNumber">Phone number</label>
                            <input
                                type="tel"
                                id="userPhoneNumber"
                                name="userPhoneNumber"
                                maxlength="12"
                                pattern="\d{3}[\-]\d{3}[\-]\d{4}"
                                required
                            >
                            <p>Format: 123-456-7890</p>
                        </div>
                    </div>


                    <div class="row">
                        <div class="row-three password">
                            <label for="userPassword">Password</label>
                            <input
                                type="password"
                                id="userPassword"
                                name="userPassword"
                                minlength="8"
                                maxlength="30"
                                required
                            >
                            <p>Must contain 8-30 characters</p>
                        </div>

                        <div class="row-three confirm-password">
                            <label for="confirmPassword">Confirm password</label>
                            <input
                                type="password"
                                id="confirmPassword"
                                name="confirmPassword"
                                minlength="8"
                                maxlength="30"
                                required
                            >
                        </div>
                    </div>
                </div>

                <button type="submit">Create account</button>
            </form>

            <div class="log-in-container">
                <p>Already have an account? <a href=""><strong>Log in</strong></a></p>
            </div>
        </div>
    </body>
</html>
